<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sign App</title>
</head>
<body>
    <div class="main">
        <h1>Quick Sign</h1>
        <div class="top">
            <div class="block">
                <p>Text Colour</p>
                <input type="color" class="form-control" id="text-colour" >
            </div>
            <div class="block">
                <p>Background</p>
                <input type="color" class="form-control" id="canvasColour">
            </div>
            <div class="block" id="FontSize">
                <p>Font Size</p>
                <select id="fontSize">
                    <option value="2">2px</option>
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                </select>
            </div>
    </div>
    <canvas class="canvas" id="myCanvas" width="800" height="450"></canvas>
        <div class="bottom">
            <button type="button" class="btn btn-danger" id="clearBtn">Clear</button>
            <button type="button" class="btn btn-success" id="saveBtn">Save and Download</button>
            <button type="button" class="btn btn-primary" id="retrieveBtn">Retrieve saved signature</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
